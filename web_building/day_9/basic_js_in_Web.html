<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS dom-- </title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav{
            display: flex;
            justify-content: space-evenly;
            position: fixed;
            margin-top: 2vh;
        }
        #container {
            background-image: url(./asset/1.jpg);
            margin-top:7vh;
            position: relative;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            background-repeat: no-repeat;
            transition: .5s ease-in-out;
        }
        .main{
            background-color: transparent;
            height: 10vh;
            width: 30vw;
            position: absolute;
            bottom:13vh;
            right:5vw;
            display: flex;
            justify-content: space-evenly;
            border-radius: 5px 10px soild black;
        }

        .main img{
            width: 100px;
            height: 75px;
            opacity: .5;
            gap:50px;
            align-items: center;
        
        }
        #r1 {
            position: absolute;
            rotate: 180deg;
            top:50%;
            border-radius: 50%;
            width: 50px;
            height: 50px; 
        }
        #r2 {
            position: absolute;
            right:1vw;
            top:50%;
            border-radius: 50%;
            width: 50px;
            height: 50px; 
        }
        .main .active {
            transform:scale(1.5);
            opacity: 1;
            transition: all 0.5s ease-in-out;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                LOGO
            </div>
            <div class="right-nav">
                <ul>
                    <li><a href="#HOME">STORE</a></li>
                    <li><a href="#CART">CART</a></li>
                    <li><a href="#LOGIN">LOG-IN/ SIGN-UP </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="container">
        <div class="arrow">

            <img  id="r1" onclick="left()" src="./asset/right.png" alt="load">
            <img  id="r2" onclick="work()" src="./asset/right.png" alt="load">

        </div>

        <div class="main">
            <img class="imags active" onclick="slide(0)" onclick="tapping" src="./asset/1.jpg" alt="">
            <img class="imags"  onclick="slide(1)"  src="./asset/2.jpg" alt="">       
            <img class="imags"  onclick="slide(2)" src="./asset/3.jpg" alt="">    
            <img class="imags"  onclick="slide(3)" src="./asset/4.jpg" alt="">    
            <img class="imags"  onclick="slide(4)" src="./asset/5.jpg" alt="">    
            <img class="imags"  onclick="slide(5)" src="./asset/6.jpg" alt="">    
            <img class="imags"  onclick="slide(6)" src="./asset/7.jpg" alt="">    
            <img class="imags"  onclick="slide(7)" src="./asset/8.jpg" alt="">    
        </div>

        
        <img on  src="" alt="">
            <script src="basic.js">
            </script>
        </div>
    </div>
</body>
</html>
